# Docker Registry v3 - Configurazione Intermedia per QNAP
# Uso: docker-compose up -d

services:
  registry:
    image: registry:3
    container_name: registry
    restart: always
    ports:
      - "5000:5000"
    environment:
      - OTEL_TRACES_EXPORTER=none
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
      - REGISTRY_HTTP_SECRET=${REGISTRY_SECRET:-changeme}
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - ./registry-data:/var/lib/registry
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
